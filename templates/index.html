<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        /* CSS for styling and animation */
        body {
            font-family: Arial, sans-serif; /* Change font */
            background-image: url('image.jpg');
            background-size: cover; /* Cover the entire window */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            color: #fff; /* Text color */
            text-align: center;
            margin: 0;
            padding-bottom: 100px; /* Fill remaining space with image */
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            font-weight: bold; /* Make the font bold */
            font-family: 'Times New Roman', Times, serif; /* Use a classy font */
            color: rgb(255, 0, 0); /* Start with red color */
            animation: animateColor 5s infinite; /* Animate color */
        }
        form {
            text-align: center;
            margin-top: 30px;
        }
        textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake-on-click {
            animation: shake 0.5s;
        }
        @keyframes animateColor {
            0% { color: rgb(255, 0, 0); } /* Red */
            33% { color: rgb(0, 255, 0); } /* Green */
            66% { color: rgb(0, 0, 255); } /* Blue */
            100% { color: rgb(255, 0, 0); } /* Red */
        }
    </style>
</head>
<body>
    <h1>Fake News Detection</h1>
    <form id="newsForm" action="/predict" method="post">
        <textarea name="news_text" rows="10" cols="50" placeholder="Enter news text here..."></textarea>
        <br>
        <input id="checkNewsBtn" type="submit" value="Check News">
    </form>
    <script>
        // Add animation class on button click
        document.getElementById("checkNewsBtn").addEventListener("click", function() {
            document.getElementById("newsForm").classList.add("shake-on-click");
            setTimeout(function() {
                document.getElementById("newsForm").classList.remove("shake-on-click");
            }, 500); // Remove animation class after 0.5s
        });
    </script>
</body>
</html>
