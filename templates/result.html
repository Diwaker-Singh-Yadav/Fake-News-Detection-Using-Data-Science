<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection Result</title>
</head>
<body>
    <h1>Fake News Detection Result</h1>
    {% if prediction == 'FAKE' %}
        <p>This news is likely fake.</p>
    {% elif prediction == 'REAL' %}
        <p>This news is likely real.</p>
    {% else %}
        <p>Unable to predict.</p>
    {% endif %}
</body>
</html>
